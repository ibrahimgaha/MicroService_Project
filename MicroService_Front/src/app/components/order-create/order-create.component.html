<div class="container">
  <button class="back-button" (click)="goBack()">‚Üê Back to Products</button>

  <h2>Create Order</h2>

  <div *ngIf="success" class="success">
    Order created successfully! Redirecting...
  </div>

  <div *ngIf="!success">
    <form (ngSubmit)="createOrder()" #orderForm="ngForm">
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          [(ngModel)]="quantity"
          min="1"
          required
          #quantityInput="ngModel"
        >
        <div *ngIf="quantityInput.invalid && quantityInput.touched" class="error">
          Quantity must be at least 1
        </div>
      </div>

      <div class="form-group">
        <label for="userId">User ID:</label>
        <input
          type="number"
          id="userId"
          name="userId"
          [(ngModel)]="userId"
          required
          #userIdInput="ngModel"
        >
      </div>

      <button type="submit" [disabled]="orderForm.invalid || loading" class="submit-button">
        {{ loading ? 'Creating Order...' : 'Create Order' }}
      </button>
    </form>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  </div>
</div>
