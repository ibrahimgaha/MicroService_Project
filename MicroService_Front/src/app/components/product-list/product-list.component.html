<div class="container">
  <h2>Product List</h2>

  <div *ngIf="loading" class="loading">
    Loading products...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
    <button (click)="loadProducts()">Retry</button>
  </div>

  <div *ngIf="!loading && !error" class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <img *ngIf="product.image" [src]="product.image" [alt]="product.name" class="product-image">
      <h3>{{ product.name }}</h3>
      <p class="brand">{{ product.brand }}</p>
      <p class="price">${{ product.price }}</p>
      <p class="description">{{ product.description }}</p>
      <button (click)="viewDetails(product.id)">View Details</button>
      <button (click)="createOrder(product.id)">Order Now</button>
    </div>
  </div>
</div>
