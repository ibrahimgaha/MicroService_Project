<div class="container">
  <h2>Users Management</h2>

  <div class="actions">
    <button class="btn btn-primary" (click)="createUser()">Create New User</button>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading">
    Loading users...
  </div>

  <div *ngIf="!loading && users.length === 0" class="no-users">
    No users found.
  </div>

  <div *ngIf="!loading && users.length > 0" class="users-grid">
    <div class="user-card" *ngFor="let user of users">
      <div class="user-info">
        <h3>{{ user.name }}</h3>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p *ngIf="user.phone"><strong>Phone:</strong> {{ user.phone }}</p>
        <p *ngIf="user.address"><strong>Address:</strong> {{ user.address }}</p>
      </div>
      <div class="user-actions">
        <button class="btn btn-info" (click)="viewUser(user.id!)">View Details</button>
        <button class="btn btn-danger" (click)="deleteUser(user.id!)">Delete</button>
      </div>
    </div>
  </div>
</div>
